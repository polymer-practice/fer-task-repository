      getPage() {
        const details = {
          total: this.taskList.length,
          offset: this.offset,
          limit: this.limit
        }
        const start = this.offset;
        const end = this.offset + this.limit;

        let customEvent;

        details.page = this.taskList.slice(start, end);

        customEvent = new CustomEvent(
          'page-event',
          {
            bubbles: true,
            composed: true,
            detail: details
          }
        );
        setTimeout(() => {
          this.dispatchEvent(customEvent);
        }, 300)
      }
