<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title fer-task-repository demo></title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../fer-task-repository.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic fer-task-repository demo</h3>
      <demo-snippet>
        <template>
           <fer-task-repository
          id="task-repo"
          offset="0"
          limit="5">
           </fer-task-repository>
            <div class="page-form">
                <label for="offset-input">Offset</label><br/>
                <input type="text" name="offset-input" id="offset-input" value="0"><br/>
                <label for="limit-input">Limit</label>
                <input type="text" name="limit-input" id="limit-input" value="5">
                <label for="task-input">Write new task</label>
                <input type="text" name="task-input" id="task-input" value="Mi nueva tarea">
                <button type="button" name="add" onclick="onButton()">ADD Task</button>
            </div>
            <script>
            const repo = document.getElementById('task-repo');
            const inputOffset = document.getElementById('offset-input');
            const inputLimit = document.getElementById('limit-input');
            function onButton(event) {
              const inputTask = document.getElementById('task-input');
              const newTask = {
                title: inputTask.value,
                canceled: false,
                done: false
              }

              repo.newTask = newTask;
            }

            inputOffset.addEventListener('blur', (event) => {
              const value = event.target.value;
              repo.offset = Number(value);
            });
            inputLimit.addEventListener('blur', (event) => {
              const value = event.target.value;
              repo.limit = Number(value);
            });
            repo.addEventListener('page-event', (event) => {
              console.log(event.detail);
            });
            repo.addEventListener('task-created', (event) => {
              if (repo.offset !== 0) {
                repo.offset = 0;
              } else {
                repo.getPage();
              }
            })
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
